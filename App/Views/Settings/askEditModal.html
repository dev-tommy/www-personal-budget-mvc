<div class="modal fade" id="askEdit" tabindex="0" role="dialog">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="periodSelectionWindowTitle">Czy napewno chcesz zmienic?</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true" class="text-danger">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">shop</i>
                        </span>
                    </div>
                    <input type="text" id="askEditModalBody" class="form-control form-control-lg bg-light pl-auto"
                        value="no-element">
                </div>
                <div class="d-none" limit-show>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="setLimit" id="editLimit">
                        <label class="form-check-label" for="editLimit">
                            Zmień lub usuń miesięczny limit.
                        </label>
                    </div>
                    <input type="number" id="editLimitValue" class="form-control form-control-lg bg-light pl-auto" placeholder="Brak limitu" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="editElement" class="btn btn-danger mr-auto ml-3"
                    data-dismiss="modal">Zapisz</button>
                <button type="button" class="btn btn-warning mr-3" data-dismiss="modal">Anuluj</button>
            </div>
        </div>
    </div>
</div>
