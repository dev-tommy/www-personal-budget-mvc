<div id="alert" class="alert alert-danger m-2 alert-dismissible fade show text-center
            {% if alertshow != 'true' %}
                d-none
            {% endif %}" role="alert">
    <strong>Uwaga!</strong><span id="alertMessage"> {{ alertmessage }} </span>
    <button type="button" class="close" onclick = '$("#alert").addClass("d-none")' aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
