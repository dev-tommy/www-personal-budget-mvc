{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block body %}

    {% if is_logged_in %}
        <h1>Hello {{ current_user.username }} !!</h1>
        <a href="/logout">Log out !!</a>
    {% else %}
        <h1>Hello Stranger !!</h1>
        <a href="/signup">Sign up !!</a>
        <a href="/login">Log in !!</a>
    {% endif %}
{% endblock %}
