<div class="modal fade" id="incomeSettings" tabindex="0" role="dialog">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="periodSelectionWindowTitle">Kategorie przychodu:</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true" class="text-danger">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Dodaj nową kategorię przychodu"
                        aria-label="Recipient's username" aria-describedby="">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button">
                            <i class="material-icons">playlist_add</i>
                        </button>
                    </div>
                </div>
                <label for="exampleFormControlSelect2">Edytuj wybraną kategorię</label>
                <div class="input-group mb-3">
                    <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <div class="input-group-append">
                        <button class="btn btn-outline-info" type="button">
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-danger" type="button">
                            <i class="material-icons">remove_circle</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Anuluj</button>
                    <button type="submit" id="setBalanceDates" class="btn btn-success" data-dismiss="modal"
                        onclick="showBalance('fromDateBalance', 'toDateBalance')">Ustaw</button>
                -->
            </div>
        </div>
    </div>
</div>
