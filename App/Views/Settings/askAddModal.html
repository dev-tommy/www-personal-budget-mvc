<div class="modal fade" id="askAdd" tabindex="0" role="dialog">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Czy napewno chcesz dodać?</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true" class="text-danger">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">shop</i>
                        </span>
                    </div>
                    <input type="text" id="askAddModalBody" class="form-control form-control-lg bg-light pl-auto"
                        value="element" disabled="disabled">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="setLimit" id="limit"> 
                    <label class="form-check-label" for="limit">
                        Ustaw miesięczny limit
                    </label>
                </div>
                <input type="number" id="limitValue" class="form-control form-control-lg bg-light pl-auto" 
                    readonly>
            </div>
            <div class="modal-footer">
                <button type="submit" id="addElement" class="btn btn-danger mr-auto ml-3"
                    data-dismiss="modal">Dodaj</button>
                <button type="button" class="btn btn-warning mr-3" data-dismiss="modal">Anuluj</button>

            </div>
        </div>
    </div>
</div>
