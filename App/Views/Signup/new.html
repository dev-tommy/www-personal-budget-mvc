{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block footer %}

    <script>
        $(document).ready(function() {
            $('#formSignup').validate({
                rules: {
                    name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8
                    },
                    password_confirmation: {
                        equalTo: '#inputPassword'
                    }
                }
            });
        });
    </script>

{% endblock %}

{% block body %}
    <h1>Sign up !!</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">
        <div>
            <label for="inputName">Name</label>
            <input id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required/>
        </div>
        <div>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email address"  value="{{ user.email }}" required/>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required
            pattern = "^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Min. 8 chars, at least one letter and number" />
        </div>
        <div>
            <label for="inputPasswordConfirmation">Repeat password</label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat password" required/>
        </div>

        <button type="submit">Sign up</button>
    </form>

{% endblock %}
