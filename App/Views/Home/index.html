{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block body %}
    <h1>Hello {{ name }} !!</h1>

    {% if session.user_id %}
        User with ID {{ session.user_id }} is logged in.
        <a href="/logout">Log out !!</a>
    {% else %}
        <a href="/signup">Sign up !!</a>
        <a href="/login">Log in !!</a>
    {% endif %}
{% endblock %}
